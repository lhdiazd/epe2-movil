<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="rubik-moonrocks-regular display-3 text-success">Eventor</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="event.html">Eventos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="participant.html">Participantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Calendario</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="task.html">Tareas</a>

                            <a class="nav-link" href="information.html">Información relevante</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section class="container">
            <form>
                <div class="col-12 my-1">
                    <label for="inputEventos" class="form-label">Eventos</label>
                    <select id="inputEventos" class="form-select">
                        <option selected>Seleccionar evento...</option>
                        <option>Evento 1</option>
                        <option>Evento 2</option>
                        <option>Evento 3</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="inputParticipantName" class="form-label">Nombre del Participante</label>
                    <input type="text" class="form-control" id="inputParticipantName" placeholder="Nombre">
                </div>
                <div class="col-12">
                    <label for="inputParticipantStatus" class="form-label">Estado de Asistencia</label>
                    <select id="inputParticipantStatus" class="form-select">
                        <option selected>Seleccionar estado...</option>
                        <option>Confirmado</option>
                        <option>Por confirmar</option>
                        <option>No confirmado</option>
                    </select>
                </div>
                <div class="col-12 my-3">
                    <button type="button" class="btn btn-primary w-100">Agregar
                        Participante</button>
                </div>
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se pueden agregar manualmente los participantes y sus estados -->
                            <tr>
                                <td>Juan Pérez</td>
                                <td>Confirmado</td>
                            </tr>
                            <tr>
                                <td>Maria López</td>
                                <td>Por confirmar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
