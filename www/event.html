    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="rubik-moonrocks-regular display-3 text-success">Eventor</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="event.html">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="participant.html">Participantes</a>

                            <a class="nav-link" href="calendar.html">Calendario</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-4">
            <h4>Registrar evento</h4>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                  </div>
                  <div class="col-md-6">
                    <label for="inputDate" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="inputDate">
                  </div>
                  <div class="col-md-6">
                    <label for="inputTime" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="inputTime">
                  </div>
                  <div class="col-md-6">
                    <label for="inputLocation" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="inputLocation" placeholder="Ubicación">
                  </div>
                  <div class="col-12">
                    <label for="inputDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="inputDescription" placeholder="Descripción"></textarea>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
              </form>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
